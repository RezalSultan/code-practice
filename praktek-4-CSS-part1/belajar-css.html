<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>
    <!-- external CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- -->
    <!-- internal CSS -->
    <style>
        .internal-css {
            font-size: 32px;
            color: red;
        }
    </style>
    <!-- -->
</head>

<body>
    <!-- inline CSS -->
    <h1 style="color: blue; padding: 4px; border: 1px solid black;">Hello Word</h1>
    <!-- -->
    <h2 class="internal-css">Internal CSS</h2>

    <p>External Css</p>
    <!-- selektor -->
    <span></span>
    <div id="selector-id"></div>
    <div class="selector-class"></div>
    <br>
    <br>
    <!-- Float -->
    <div id="blue">Float 1</div>
    <div id="green">Float 2</div>
    <div id="red">Float 3</div>
    <br>
    <br>
    <!-- Flex -->
    <div class="flex-container">
        <h1>Flex</h1>
        <div class="flex-wrapper">
            <div class="flex-1">
                <div></div>
            </div>
            <div class="flex-2">
                <div></div>
            </div>
            <div class="flex-3">
                <div></div>
            </div>
        </div>
    </div>

    <!-- Grid -->
    <div class="grid-wrapper">
        <div class="one">One</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="four">Four</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
    </div>
</body>

</html>
